server:
  port: 8083

spring:
  application:
    name: microservice-mantenimiento
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-mantenimiento:3306/arqui_mantenimiento?CreateDataBaseIfNotExist=true
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: mantenimiento
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

