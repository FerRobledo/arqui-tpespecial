server:
  port: 8081

spring:
  application:
    name: microservice-monopatin-paradas
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-monopatines:3306/arqui_monopatinParadas
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: monopatines-paradas
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
