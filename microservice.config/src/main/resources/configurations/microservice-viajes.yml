server:
  port: 8084

spring:
  application:
    name: microservice-viajes
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-viajes:3306/arqui_viajes?CreateDataBaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  instance:
    hostname: viajes
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
