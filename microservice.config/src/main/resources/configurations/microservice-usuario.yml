server:
  port: 8082

spring:
  application:
    name: microservice-usuario
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-usuarios:3306/arqui_usuarios?CreateDataBaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: usuarios
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka